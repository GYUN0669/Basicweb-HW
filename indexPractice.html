<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>김태형</title>
	<style>
		a{
			text-decoration: none;
			color: white;
			font-weight: 600;
		}
		ul{
			list-style: none;
		}
		ul>li{
			width: 100px;
			height: 40px;
			float: left;
			margin-right: 10px;
			background-color: #03c75a;
			line-height: 40px;
			text-align: center;
			border-radius: 15px;

		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">메일</a></li>
				<li><a href="#">카페</a></li>
				<li><a href="#">블로그</a></li>
				<li><a href="#">지식IN</a></li>
			</ul>
		</nav>
	</header>
</body>
</html>
